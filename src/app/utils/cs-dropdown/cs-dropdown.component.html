<button class="btn-drop" [ngClass]="toggle? 'btn-dropped': ''" (click)="drop()">
    <div class="color-icon" [ngStyle]="{'background-color': pickedColor}">
    </div>
    <div class="drop-icon-down" *ngIf="!toggle" >▼</div>
    <div class="drop-icon-up" *ngIf="toggle">▲</div>
    <div class="colors-area" (click)="drop()">
        <div class="color-cell" *ngFor="let cell of colors" [ngStyle]="{'background-color': cell.value}"  (click)="pickColor($event)"></div>
    </div>
</button>
