<div class="add-window">
    <div class="header-window">
        <div class="title">Create New</div>
        <div class="close-container">
            <button class="close-btn" (click)="closeWindow()"> <img src="./assets/x.svg"></button>
        </div>
    </div>
    <form [formGroup]="form"  >
        <div class="name-color-container">
            <div class="labels">
                <div>Name</div>
                <div class="color-label">Color</div>
            </div>
            <div class="name-color">
                <input class="name" placeholder="Type tag name…" formControlName="name">
                <div class="color" >
                    <app-cs-dropdown class="cs-dropdown" (onPickColor)="pickedColor($event)" [pickedColor]="colorForForm"></app-cs-dropdown>
                </div>
            </div>
            <div class="invalidName" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Please specify name. </div>
        </div>
        <div class="textarea-area">
            <div class="tag-label">Tag Description</div>
            <textarea class="textarea-input" placeholder="Type tag description…" formControlName="tagDiscription"></textarea>
        </div>
        <div class="btn-container">
            <div class="buttons-area">
                <button class="cancel-btn" (click)="closeWindow()">CANCEL</button>
                <button class="save-btn" (click)="onSubmit()" >SAVE</button>
            </div>
        </div>
    </form>
</div>
